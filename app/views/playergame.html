<div class="text-center playergame-section">
    <div class="information-panel text-left">
        <p>Session: <strong>{{ currentSession }}</strong>
        Round: <strong>{{ currentRound }}</strong></p>
        <p>Restaurants: <strong>{{ currentOpenRestaurants.length }}</strong></p>
        <p>Buyer Value: <strong>{{ buyerValue }}</strong></p>
    </div>
    <div>
        <h2>Choose a restaurant to eat:</h2>
        <div class="list-group restaurant-list">
            <li ng-hide="currentOpenRestaurants.length">There are no open restaurants yet.</li>
            <a ng-repeat="restaurant in currentOpenRestaurants" class="list-group-item restaurant-item">
                <div class="restaurant">
                    <span class="title"><strong>{{ restaurant.title }}</strong></span>
                    <span class="badge price pull-right">{{ restaurant.currentPrice }} â‚¬</span>
                </div>
            </a>
        </div>
    </div>
</div>
