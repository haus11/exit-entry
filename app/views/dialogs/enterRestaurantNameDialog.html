<div class="ngdialog-inner text-center">
    <p class="dialog-message">Please give your restaurant a name:</p>
    <div class="input-group">
        <div class="input-control text-center"><input type="text" ng-model="restaurantName" placeholder="Name" maxlength="35"></div>
    </div>
    <button class="btn btn-default btn-dialog" ng-disabled="!restaurantName" ng-click="closeThisDialog(restaurantName)">OK</button>
</div>
