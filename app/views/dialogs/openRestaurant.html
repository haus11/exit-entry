<div class="ngdialog-inner text-center">
    <p class="dialog-message">Would you like to open a new restaurant?</p>
    <button class="btn btn-default btn-dialog btn-dialog-open-restaurant" ng-click="closeThisDialog('yes')">YES</button>
    <button class="btn btn-default btn-dialog btn-dialog-open-restaurant" ng-click="closeThisDialog('no')">NO</button>
</div>
