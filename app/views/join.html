<div class="text-center">
    <h1>GameID: {{ gameId }}</h1>

    <input class="form-control input-lg input-username" type="text" ng-model="playerName" placeholder="Name" maxlength="10">

    <button class="btn btn-lg btn-primary"
            ng-click="joinGame()"
            ng-disabled="isJoinGameButtonDisabled || !playerName">{{ buttonLabelJoin | uppercase }}
    </button>
</div>
