<div class="text-center" xmlns="http://www.w3.org/1999/html">
  <h2>Joining game with ID: {{ gameId }}</h2>

  <form name="joinForm">
    <input class="form-control input-lg input-username" name="uPlayerName" type="text" ng-model="playerName" placeholder="Name" maxlength="10">

    <input  type="submit"
            class="btn btn-lg btn-primary"
            ng-click="joinGame()"
            ng-disabled="isJoinGameButtonDisabled || !playerName"
            value="{{ buttonLabelJoin | uppercase }}" />
  </form>
</div>
