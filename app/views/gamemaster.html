<h3>Gamemaster Overview:</h3>

<div class="gamemaster-button-group">
    <button class="btn btn-success btn-lg" ng-click="startRound()">Start Round</button>
    <button class="btn btn-success btn-lg" ng-click="endRound()">End Round</button>
</div>

<div class="gamemaster-button-group">
    <button class="btn btn-hint btn-lg" ng-click="startSession()">Start Session</button>
    <button class="btn btn-hint btn-lg" ng-click="endSession()">End Session</button>
</div>
